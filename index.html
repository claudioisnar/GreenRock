<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gestão de Contratos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Gestão de Contratos</h1>

  <input type="text" id="filtro" placeholder="Filtrar contratos..." />

  <table id="tabela-contratos">
    <thead>
      <tr>
        <th>Apelido</th>
        <th>Valor</th>
        <th>Data</th>
        <th>Endereço</th>
        <th>Status</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="detalhes" class="hidden">
    <h2>Detalhes do Contrato</h2>
    <p><strong>Apelido:</strong> <span id="det-apelido"></span></p>
    <p><strong>Valor:</strong> <span id="det-valor"></span></p>
    <p><strong>Data:</strong> <span id="det-data"></span></p>
    <p><strong>Endereço:</strong> <span id="det-endereco"></span></p>
    <p><strong>Status:</strong> <span id="det-status"></span></p>
    <p><a id="link-planilha" href="#" target="_blank">Abrir Planilha</a></p>
    <p><a id="link-pdf" href="#" target="_blank">Abrir PDF</a></p>
    <button onclick="fecharDetalhes()">Fechar</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
